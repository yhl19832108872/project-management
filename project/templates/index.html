<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta charset="utf-8">
<title>HTML注册登录页面模板</title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <form method="post">
                <label>
                    <span>邮箱</span>
                    <input type="email" name="login_email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" name="login_password"/>
                </label>
                <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
                <button type="submit" class="submit">登 录</button>
                <button type="submit" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
            </form>
        </div>
        <div class="sub-cont">

            <div class="img">
                
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <form method="post">
                    <label>
                        <span>用户名</span>
                        <input type="text" name="username" id="username" />
                    </label>
                    <label>
                        <span>邮箱</span>
                        <input type="email" name="email" id="email" />
                    </label>
                    <label>
                        <span>密码</span>
                        <input type="password" name="password" id="password" />
                    </label>
                    <button type="submit" class="submit" onclick="register()">注 册</button>
                    <button type="submit" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
                </form>
            
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
    <script type="text/javascript">
        function register(){
            var name =document.getElementsByName('username')[0];
            var password=document.getElementsByName('password')[0];
            if(name.value.length<5||name.value.length>20){
                alert('用户名在5-10位');
            }
            if(password.value.length<6||password.value.length>16){
                alert('密码在6-16位');
            }
            
        }
    </script>
	
	<div style="text-align:center;">
    </div>
</body>

</html>
