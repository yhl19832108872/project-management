<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'/>
		<title>注释结果</title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#header_wrap{
				width: 100%;
				height: 200px;
			}
			#header{
				width: 1200px;
				height: 200px;
				margin: 0px auto;
			}
			#center_wrap{
				width: 100%;
				height: 400px;
			}
			#center{
				width: 1200px;
				height: 400px;
				margin: 0px auto;
			}
			#text{
				width: 700px;
				height: 250px;
				margin-left: 50px;
				padding-top: 50px;
				word-break:break-all;
				display: inline-block;
			}
			#image{
				width: 700px;
				height: 100px;
				display: inline-block;
				margin-left: 50px;
			}
			#footer_wrap{
				width: 100%;
				height: 200px;
			}
			#footer{
				width: 1200px;
				height: 200px;
				margin: 0px auto;
			}
		</style>
	</head>
	<body>
		<div id="header_wrap">
			<div id="header">
				
			</div>
		</div>	
		<div id="center_wrap">
			<div id="center">
				<div id="text">
					{{ strand }}<br><br>
					{{ seq }}<br><br>
					{{ position }}<br>
				</div>
				<div id="image">
					<p>基因组可视化结果：<a href={{url_for('static', filename='visualize.pdf')}} download="visualize.pdf" style="text-decoration:none">Download file</a></p>
					<!-- <img src={{ img_filename }}> -->
					
				</div>
			</div>
		</div>
		<div id="footer_wrap">
			<div id="footer">
				
			</div>
		</div>
	</body>
</html>
